<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email"
                    required></label>
            <label id="number-label">Age <span>(optional)</span> <input type="number" id="number" placeholder="Age"
                    min="12" max="120"></label>
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">(Select current role)</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="will-recommend" value="definitely" checked /> Definitely</label>
            <label><input type="radio" name="will-recommend" value="maybe" /> Maybe</label>
            <label><input type="radio" name="will-recommend" value="not-sure" /> Not sure</label>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select>
                <option value="">(Select an option)</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
            <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
            <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" value="challenges"> Challenges</label>
            <label><input type="checkbox" value="open-source-community"> Open Source Community</label>
            <label><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
            <label><input type="checkbox" value="videos"> Videos</label>
            <label><input type="checkbox" value="city-meetups"> City Meetups</label>
            <label><input type="checkbox" value="wiki"> Wiki</label>
            <label><input type="checkbox" value="forum"> Forum</label>
            <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
            <label>Any comments or suggestions?</label>
            <textarea rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" id="submit">
    </form>
</body>

</html>
