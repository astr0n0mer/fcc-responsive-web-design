<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page | FCC</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png">
        <nav id="nav-bar">
            <ul>
                <li><a href="#video" class="nav-link">Features</a></li>
                <li><a href="#video" class="nav-link">How It Works</a></li>
                <li><a href="#video" class="nav-link">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        title="YouTube video player" frameborder="0" clipboard-write; encrypted-media;picture-in-picture"
        allowfullscreen></iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" name="email" placeholder="Enter your email address. Eg: abc@xyz.com" required>
        <input id="submit" type="submit">
    </form>
</body>

</html>
